<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Miner Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"

<body>

    <div class= "instructions">
   <h1> Welcome to the Gem Mine!</h1><br>  Click on the gems below to try to match the Miner's number.  Match the Miner's number and you win, go over and you lose.
    </div>
<div class= "picture">
            <img src= "assets/images/mining.png" id= "pic">
</div>
<div class= "Miner">
        Miner's Number: <div id= "miners"></div>
        Your Score: <div id= "score"></div>
        Wins: <div id= "win"></div>
        Losses: <div id= "lose"></div>
        <div>
                <img src= "assets/images/minerman.gif"  id= "man">
        </div>
    </div>
    <div class= "gems">
            <div class = "g1"><img src= "assets/images/gem1.png"  id= "gone"></div>
            <div class = "g2">   <img src= "assets/images/gem2.png" id= "gtwo"></div>
            <div class = "g3">  <img src= "assets/images/gem3.png" id= "gthree"></div>
            <div class = "g5"><img src= "assets/images/gem5.png" id= "gfive"></div>
        </div>
